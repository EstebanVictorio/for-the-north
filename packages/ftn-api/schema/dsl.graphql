type Query {
  recent: [Post!]
  post(id: Int!): Post
}

type Mutation {
  createPost(markdown: String!): CreatePostResult!
  updatePost(id: Int!, markdown: String!): UpdatePostResult!
  deletePost(id: Int!): DeletePostResult!
}

type Post {
  id: Int!
  author: String!
  text: String!
  url: String!
}

type CreatePostResult {
  id: Int!
  status: Int!
}

type UpdatePostResult {
  id: Int!
  status: Int!
}

type DeletePostResult {
  id: Int!
  status: Int!
}
