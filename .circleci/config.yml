version: 2
aliases:
# Executor
  - &docker
    - image: circleci/node:10.16.0
# Persistance
  - &persist_to_workspace
          root: workspace
          paths:
           - packages
           - package.json
           - lerna.json
## Job steps: setup
  - &setup_steps
      - checkout
      - run: mkdir workspace
      - run: mv packages workspace
      - run: mv package.json workspace
      - run: mv lerna.json workspace
      - persist_to_workspace: *persist_to_workspace
## Job steps: build
  - &build_steps
      - attach_workspace:
          at: workspace
      - run: cd workspace
      - run: ls -a workspace
      - run: yarn install --exact
      - run: yarn bootstrap
      - run: yarn build
      - run: yarn link


jobs:
  setup:
    docker: *docker
    steps: *setup_steps
  build:
    docker: *docker
    steps: *build_steps
workflows:
  version: 2
  setup_and_build:
    jobs:
      - setup
      - build:
          requires:
            - setup